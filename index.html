<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="pageTitle">永續商店地圖</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Security headers for static hosting (advisory via meta) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://unpkg.com https://cdn.tailwindcss.com https://fonts.googleapis.com https://fonts.gstatic.com https://{s}.tile.openstreetmap.org https://images.unsplash.com https://cdn.jsdelivr.net https://script.google.com; img-src 'self' data: https://*; style-src 'self' 'unsafe-inline' https://unpkg.com https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net; connect-src https://script.google.com https://script.googleusercontent.com; frame-ancestors 'none'; upgrade-insecure-requests">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: 'Noto Sans TC', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', sans-serif; background:#f0f7f4; }
    .hero-section { background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)), url('https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat; }
    #map{height:100%; min-height:500px; border-radius:.5rem; z-index:10;}
    .shop-card{transition:transform .2s, box-shadow .2s;}
    .shop-card:hover,.shop-card.active{transform:translateY(-4px); box-shadow:0 10px 18px -6px rgba(0,0,0,.15); border-color:#2f855a;}

    .modal-backdrop{backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);}
    .loader{border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;width:40px;height:40px;animation:spin 2s linear infinite;}
    @keyframes spin {0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    .sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
  </style>
</head>
<body class="text-gray-800">
  <a class="sr-only" href="#main">Skip to content</a>

  <header class="bg-white shadow-sm sticky top-0 z-40">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700" data-i18n="headerTitle">永續商店地圖</h1>
      <div class="flex items-center gap-3">
        <a href="#map-section" class="text-gray-600 hover:text-green-600" data-i18n="navMap">地圖</a>
        <a href="#footer" class="text-gray-600 hover:text-green-600" data-i18n="navContact">聯絡我們</a>
        <a href="#" id="favorites-link" class="text-gray-600 hover:text-green-600" data-i18n="navFavorites">我的最愛</a>
        <select id="lang-switcher" class="border border-gray-300 rounded-md px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-green-500">
          <option value="zh-TW">繁體中文</option><option value="en">English</option><option value="fr">Français</option>
          <option value="de">Deutsch</option><option value="es">Español</option><option value="ja">日本語</option><option value="la">Latina</option>
        </select>
      </div>
    </nav>
  </header>

  <div id="announcement-bar" class="bg-green-600 text-white text-center p-2 text-sm hidden">
    <p id="announcement-content"></p>
  </div>

  <section class="hero-section text-white py-20 md:py-28">
    <div class="container mx-auto px-6 text-center">
      <h2 class="text-4xl md:text-5xl font-bold mb-4" data-i18n="heroTitle">探索您附近的永續生活</h2>
      <p class="text-lg md:text-xl mb-8" data-i18n="heroSubtitle">連結消費者與環保、在地、公平貿易商店的平台。</p>
      <a href="#map-section" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full" data-i18n="heroCta">開始探索</a>
    </div>
  </section>

  <main id="main" class="container mx-auto px-4 md:px-6 py-10">
    <section id="map-section" class="bg-white p-4 rounded-lg shadow-md mb-8">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input type="text" id="search-input" data-i18n-placeholder="searchPlaceholder" class="col-span-1 md:col-span-2 p-2 border border-gray-300 rounded-md" />
        <select id="tag-filter" class="p-2 border border-gray-300 rounded-md">
          <option value="all" data-i18n="allTags">所有標籤</option>
        </select>
        <button id="reset-filters-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded" data-i18n="resetFilters">重設篩選</button>
      </div>
      <div class="mt-6 flex flex-col lg:flex-row gap-8">
        <div id="shops-list-container" class="w-full lg:w-2/5 xl:w-1/3">
          <h3 id="store-list-title" class="text-2xl font-bold mb-4" data-i18n="storeListTitle">商店列表</h3>
          <div id="shops-list" class="space-y-4 max-h-[1000px] overflow-y-auto pr-2">
            <div class="flex justify-center items-center h-64"><div class="loader" aria-label="Loading"></div></div>
          </div>
        </div>
        <div class="w-full lg:w-3/5 xl:w-2/3"><div id="map" class="shadow-lg" role="region" aria-label="Map"></div></div>
      </div>
    </section>
  </main>

  <footer id="footer" class="bg-gray-800 text-white pt-16 pb-8">
    <div class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-12">
      <div>
        <h4 class="text-lg font-semibold mb-3" data-i18n="subscribeTitle">訂閱電子報</h4>
        <p class="text-sm text-gray-400 mb-4" data-i18n="subscribeDesc">獲取最新的永續商店資訊與環保生活技巧。</p>
        <form id="subscribe-form" class="flex" novalidate>
          <input type="email" name="email" autocomplete="email" inputmode="email" data-i18n-placeholder="emailPlaceholder" class="w-full rounded-l-md p-2 text-gray-800 focus:outline-none" required>
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-r-md" data-i18n="subscribeBtn">訂閱</button>
        </form>
      </div>
      <div>
        <h4 class="text-lg font-semibold mb-3" data-i18n="reportIssueTitle">回報問題</h4>
        <p class="text-sm text-gray-400 mb-4" data-i18n="reportIssueDesc">發現資料錯誤或有任何建議嗎？請告訴我們！</p>
        <button id="report-issue-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" data-i18n="reportIssueBtn">開啟回報表單</button>
      </div>
      <div>
        <h4 class="text-lg font-semibold mb-3" data-i18n="linksTitle">相關連結</h4>
        <ul class="text-sm space-y-2">
          <li><a href="#" id="privacy-link" class="text-gray-400 hover:text-white" data-i18n="privacyPolicy">隱私權政策</a></li>
          <li><a href="#" id="disclaimer-link" class="text-gray-400 hover:text-white" data-i18n="disclaimer">免責聲明</a></li>
          <li><a href="admin.html" rel="noopener" class="text-gray-400 hover:text-white" data-i18n="adminLogin">管理員登入</a></li>
        </ul>
      </div>
    </div>
    <div class="text-center text-gray-500 text-sm mt-12 border-t border-gray-700 pt-8">
      <p>&copy; 2025 Sustainable Store Map. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Modals -->
  <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden modal-backdrop">
    <div id="message-modal" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center hidden">
      <p id="message-modal-text" class="mb-4"></p>
      <button onclick="closeAllModals()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md" data-i18n="closeBtn">關閉</button>
    </div>
    <div id="policy-modal" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl hidden">
      <h2 id="policy-modal-title" class="text-2xl font-bold mb-4"></h2>
      <div id="policy-modal-content" class="prose max-h-[70vh] overflow-y-auto"></div>
      <div class="text-right mt-6">
        <button onclick="closeAllModals()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-md" data-i18n="closeBtn">關閉</button>
      </div>
    </div>
    <div id="shop-detail-modal" class="bg-white rounded-lg shadow-xl w-full max-w-3xl hidden">
      <div class="relative">
        <button onclick="closeAllModals()" class="absolute top-4 right-4 text-2xl text-gray-500 hover:text-gray-800 z-10" aria-label="Close">&times;</button>
        <div id="shop-detail-content" class="p-6 md:p-8 max-h-[80vh] overflow-y-auto"></div>
      </div>
    </div>
    <div id="report-issue-modal" class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 hidden">
      <h2 class="text-2xl font-bold mb-4" data-i18n="reportIssueTitle">回報問題</h2>
      <form id="issue-form">
        <div class="mb-4">
          <label class="block mb-1" data-i18n="reportEmailLabel">您的 Email</label>
          <input type="email" id="issue-email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block mb-1" data-i18n="reportTypeLabel">問題類型</label>
          <select id="issue-type" class="w-full p-2 border rounded">
            <option data-i18n="reportTypeOption1">店家資訊錯誤</option>
            <option data-i18n="reportTypeOption2">網站功能問題</option>
            <option data-i18n="reportTypeOption3">新增店家建議</option>
            <option data-i18n="reportTypeOption4">其他</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block mb-1" data-i18n="reportMessageLabel">詳細說明</label>
          <textarea id="issue-message-text" rows="4" class="w-full p-2 border rounded" required></textarea>
        </div>
        <div class="flex justify-end">
          <button type="button" onclick="closeAllModals()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mr-2" data-i18n="cancelBtn">取消</button>
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-i18n="reportIssueSubmitBtn">送出回報</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ===== CONFIG =====
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw4ziC0YJ91eif1SptD56zlj5Zcr0Cbl2FV_kYBQ_bxc7E312k80U7_xABEDi5G5JKr6g/exec'; // keep in sync with GAS
    // EmailJS 移至伺服器端以避免在前端曝光金鑰 — 這裡僅保留變數名稱供未來可能的 A/B 使用。
    const EMAILJS_CONFIG = { serviceID: '', templateID: '', publicKey: '' };

    // ===== STATE =====
    let map, allShops=[], allTags=[], policies={}, announcements=[], currentLang='zh-TW';
    let favorites = JSON.parse(localStorage.getItem('favorites')||'[]');
    let markers = {}, currentFilter = { searchTerm:'', tag:'all', favoritesOnly:false };

    const translations = {
      'zh-TW': { pageTitle:"永續商店地圖", headerTitle:"永續商店地圖", navMap:"地圖", navContact:"聯絡我們", navFavorites:"我的最愛", heroTitle:"探索您附近的永續生活", heroSubtitle:"連結消費者與環保、在地、公平貿易商店的平台。", heroCta:"開始探索", searchPlaceholder:"搜尋店家名稱、地址...", allTags:"所有標籤", resetFilters:"重設篩選", storeListTitle:"商店列表", myFavoritesTitle:"我的最愛列表", subscribeTitle:"訂閱電子報", subscribeDesc:"獲取最新的永續商店資訊與環保生活技巧。", emailPlaceholder:"您的電子郵件", subscribeBtn:"訂閱", linksTitle:"相關連結", privacyPolicy:"隱私權政策", disclaimer:"免責聲明", adminLogin:"管理員登入", closeBtn:"關閉", subscribeSuccess:"訂閱成功！感謝您的支持。", subscribeError:"訂閱失敗，請稍後再試。", noShopsFound:"找不到符合條件的商店。", noFavoritesFound:"您尚未將任何商店加入最愛。", recommendationMailSent:"推薦信已寄出！", recommendationMailError:"推薦信寄送失敗。", recommendationEmailLabel:"收件人 Email (多個請用逗號分隔)", recommendationSubjectLabel:"郵件主旨", recommendationSendBtn:"寄送推薦信", phoneLabel:"電話", websiteLabel:"網站", reportIssueTitle:"回報問題", reportIssueDesc:"發現資料錯誤或有任何建議嗎？請告訴我們！", reportIssueBtn:"開啟回報表單", reportEmailLabel:"您的 Email", reportTypeLabel:"問題類型", reportMessageLabel:"詳細說明", reportIssueSuccess:"感謝您的回報！", reportIssueSuccessMsg:"我們會盡快處理。", cancelBtn:"取消", reportIssueSubmitBtn:"送出回報" },
      'en': { pageTitle:"Sustainable Store Map", headerTitle:"Sustainable Store Map", navMap:"Map", navContact:"Contact", navFavorites:"My Favorites", heroTitle:"Discover Sustainable Living Near You", heroSubtitle:"A platform connecting consumers with eco-friendly, local, and fair-trade stores.", heroCta:"Start Exploring", searchPlaceholder:"Search store name, address...", allTags:"All Tags", resetFilters:"Reset Filters", storeListTitle:"Store List", myFavoritesTitle:"My Favorites", subscribeTitle:"Subscribe to Newsletter", subscribeDesc:"Get the latest sustainable store info and eco-living tips.", emailPlaceholder:"Your Email", subscribeBtn:"Subscribe", linksTitle:"Links", privacyPolicy:"Privacy Policy", disclaimer:"Disclaimer", adminLogin:"Admin Login", closeBtn:"Close", subscribeSuccess:"Subscription successful!", subscribeError:"Subscription failed, please try again.", noShopsFound:"No matching stores found.", noFavoritesFound:"You haven't added any stores to your favorites yet.", recommendationMailSent:"Recommendation email sent!", recommendationMailError:"Failed to send recommendation email.", recommendationEmailLabel:"Recipient Email(s) (comma-separated)", recommendationSubjectLabel:"Email Subject", recommendationSendBtn:"Send Recommendation", phoneLabel:"Phone", websiteLabel:"Website", reportIssueTitle:"Report an Issue", reportIssueDesc:"Found incorrect data or have a suggestion? Let us know!", reportIssueBtn:"Open Report Form", reportEmailLabel:"Your Email", reportTypeLabel:"Issue Type", reportMessageLabel:"Details", reportIssueSuccess:"Thank you for your feedback!", reportIssueSuccessMsg:"We will process it shortly.", cancelBtn:"Cancel", reportIssueSubmitBtn:"Submit Report" }
    };

    document.addEventListener('DOMContentLoaded', initApp);

    function sanitizeText(str){ return String(str||'').replace(/[<>&"']/g, s=>({'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;',"'":'&#39;'}[s])); }

    async function initApp(){
      initMap();
      await fetchData();
      updateLanguage(localStorage.getItem('lang') || 'zh-TW');
      setupEventListeners();
    }

    function initMap(){
      map = L.map('map').setView([25.034,121.565], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
    }

    async function apiCall(action, payload={}){
      const res = await fetch(SCRIPT_URL, { method:'POST', mode:'cors', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ action, ...payload }) });
      if(!res.ok) throw new Error('HTTP '+res.status);
      const result = await res.json();
      if(result.status==='error') throw new Error(result.message);
      return result.data;
    }

    async function fetchData(){
      try{
        const data = await apiCall('getPublicData');
        allShops = data.shops; allTags = data.tags; policies = data.policies; announcements = data.announcements;
        renderAnnouncements(); renderTagFilter(); filterAndRenderShops();
      }catch(e){
        document.getElementById('shops-list').innerHTML = '<p class="text-red-500">無法載入商店資料。</p>';
        console.error(e);
      }
    }

    function renderAnnouncements(){
      const bar=document.getElementById('announcement-bar'), content=document.getElementById('announcement-content');
      const a=announcements[0];
      if(a && a['content_'+currentLang]){ content.textContent=a['content_'+currentLang]; bar.classList.remove('hidden'); }
      else bar.classList.add('hidden');
    }

    function renderTagFilter(){
      const filter=document.getElementById('tag-filter'); const current=filter.value||'all';
      filter.innerHTML = '<option value="all">'+translations[currentLang].allTags+'</option>';
      allTags.forEach(t=>{
        const opt=document.createElement('option'); opt.value=t.id; opt.textContent=(t['name_'+currentLang]||t['name_zh-TW']||t.id); filter.appendChild(opt);
      });
      filter.value=current;
    }

    function filterAndRenderShops(){
      let shops=[...allShops];
      const term=(document.getElementById('search-input').value||'').toLowerCase().trim();
      const tag=document.getElementById('tag-filter').value||'all';
      if(term) shops = shops.filter(s => (s['name_'+currentLang]||s['name_zh-TW']||'').toLowerCase().includes(term) || (s['address_'+currentLang]||s['address_zh-TW']||'').toLowerCase().includes(term));
      if(tag!=='all') shops = shops.filter(s => Array.isArray(s.tags) ? s.tags.includes(tag) : String(s.tags||'').split(',').includes(tag));
      if(currentFilter.favoritesOnly) shops = shops.filter(s => favorites.includes(s.id));
      renderShops(shops);
    }

    function renderShops(shops){
      const list=document.getElementById('shops-list'); list.innerHTML='';
      if(!shops.length){ list.innerHTML = '<p class="text-gray-500 p-4">'+(currentFilter.favoritesOnly?translations[currentLang].noFavoritesFound:translations[currentLang].noShopsFound)+'</p>'; updateMarkers([]); return; }
      shops.forEach(shop=>{
        const card=document.createElement('div');
        card.className='shop-card bg-white rounded-lg shadow p-4 cursor-pointer border-2 border-transparent';
        card.dataset.shopId=shop.id;
        card.onclick=()=>showShopDetail(shop.id);
        const isFav=favorites.includes(shop.id);
        const tagNames=(shop.tags||[]).map(tid => (allTags.find(t=>t.id===tid)||{})['name_'+currentLang] || (allTags.find(t=>t.id===tid)||{})['name_zh-TW']).filter(Boolean);
        card.innerHTML = `
          <div class="flex justify-between items-start">
            <div>
              <h4 class="font-bold text-lg text-green-800">${sanitizeText(shop['name_'+currentLang]||shop['name_zh-TW']||'')}</h4>
              <p class="text-sm text-gray-600">${sanitizeText(shop['address_'+currentLang]||shop['address_zh-TW']||'')}</p>
            </div>
            <button class="favorite-btn text-2xl ${isFav?'favorited':'text-gray-300 hover:text-red-400'}" data-shop-id="${shop.id}" aria-label="Toggle favorite">&hearts;</button>
          </div>
          <div class="mt-2 flex flex-wrap gap-2">
            ${tagNames.map(n=>`<span class="inline-block bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${sanitizeText(n)}</span>`).join('')}
          </div>`;
        list.appendChild(card);
      });
      list.querySelectorAll('.favorite-btn').forEach(btn=>btn.addEventListener('click',e=>{e.stopPropagation(); toggleFavorite(e.currentTarget.dataset.shopId);}));
      updateMarkers(shops);
    }

    function updateMarkers(shops){
      Object.values(markers).forEach(m=>map.removeLayer(m)); markers={};
      shops.forEach(s=>{
        if(s.lat && s.lng){
          const m=L.marker([Number(s.lat), Number(s.lng)]).addTo(map);
          m.bindPopup('<b>'+sanitizeText(s['name_'+currentLang]||s['name_zh-TW']||'')+'</b>');
          m.on('click', ()=>{ showShopDetail(s.id); highlightShopCard(s.id); });
          m.on('popupclose', ()=>unhighlightShopCard(s.id));
          markers[s.id]=m;
        }
      });
    }

    function highlightShopCard(id){
      document.querySelectorAll('.shop-card').forEach(c=>c.classList.remove('active'));
      const card=document.querySelector(`.shop-card[data-shop-id="${id}"]`);
      if(card){ card.classList.add('active'); card.scrollIntoView({behavior:'smooth', block:'nearest'}); }
    }
    function unhighlightShopCard(id){ const card=document.querySelector(`.shop-card[data-shop-id="${id}"]`); if(card) card.classList.remove('active'); }

    function openModal(id){ document.getElementById('modal-container').classList.remove('hidden'); document.getElementById(id).classList.remove('hidden'); }
    function closeAllModals(){ document.getElementById('modal-container').classList.add('hidden'); document.querySelectorAll('#modal-container > div').forEach(m=>m.classList.add('hidden')); }
    function showMessageModal(msg){ document.getElementById('message-modal-text').textContent=msg; openModal('message-modal'); }

    function showShopDetail(id){
      const shop=allShops.find(s=>s.id===id); if(!shop) return;
      highlightShopCard(shop.id);
      const isFav=favorites.includes(shop.id);
      const tagNames=(shop.tags||[]).map(tid => (allTags.find(t=>t.id===tid)||{})['name_'+currentLang] || (allTags.find(t=>t.id===tid)||{})['name_zh-TW']).filter(Boolean);
      const el=document.getElementById('shop-detail-content');
      el.innerHTML = `
        <div class="flex justify-between items-start mb-4">
          <h2 class="text-3xl font-bold text-green-800">${sanitizeText(shop['name_'+currentLang]||shop['name_zh-TW']||'')}</h2>
          <button class="favorite-btn text-3xl ${isFav?'favorited':'text-gray-300 hover:text-red-400'}" onclick="toggleFavorite('${shop.id}'); showShopDetail('${shop.id}');" aria-label="Toggle favorite">&hearts;</button>
        </div>
        <p class="text-gray-600 mb-2">${sanitizeText(shop['address_'+currentLang]||shop['address_zh-TW']||'')}</p>
        <div class="mb-4 flex flex-wrap gap-2">${tagNames.map(n=>`<span class="inline-block bg-green-100 text-green-800 text-sm font-semibold px-2.5 py-0.5 rounded-full">${sanitizeText(n)}</span>`).join('')}</div>
        <p class="mb-4">${sanitizeText(shop['longDescription_'+currentLang]||shop['description_'+currentLang]||shop['longDescription_zh-TW']||shop['description_zh-TW']||'')}</p>
        <div class="border-t pt-4">
          ${shop.phone?`<p><b>${translations[currentLang].phoneLabel}:</b> <a href="tel:${encodeURI(shop.phone)}" class="text-green-600 hover:underline">${sanitizeText(shop.phone)}</a></p>`:''}
          ${shop.website?`<p><b>${translations[currentLang].websiteLabel}:</b> <a href="${sanitizeText(shop.website)}" target="_blank" rel="noopener noreferrer" class="text-green-600 hover:underline">${sanitizeText(shop.website)}</a></p>`:''}
        </div>
        <div class="mt-6 bg-gray-50 p-4 rounded-lg">
          <h4 class="font-bold mb-2" data-i18n="recommendationSubjectLabel">${translations[currentLang].recommendationSubjectLabel}</h4>
          <input type="text" id="recommend-subject" class="w-full p-2 border rounded-md mb-2" value="${sanitizeText(shop['name_'+currentLang]||shop['name_zh-TW']||'')}">
          <h4 class="font-bold mb-2" data-i18n="recommendationEmailLabel">${translations[currentLang].recommendationEmailLabel}</h4>
          <input type="text" id="recommend-email" class="w-full p-2 border rounded-md mb-4" placeholder="friend@example.com, another@example.com">
          <button onclick="sendRecommendationEmail('${shop.id}')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md" data-i18n="recommendationSendBtn">${translations[currentLang].recommendationSendBtn}</button>
        </div>`;
      openModal('shop-detail-modal');
      if(markers[shop.id] && shop.lat && shop.lng){ map.setView([Number(shop.lat), Number(shop.lng)], 15).openPopup(markers[shop.id]); }
    }

    function updateLanguage(lang){
      if(!translations[lang]) return;
      currentLang=lang; localStorage.setItem('lang', lang); document.documentElement.lang=lang;
      document.getElementById('lang-switcher').value=lang;
      document.querySelectorAll('[data-i18n]').forEach(el=>{ const k=el.getAttribute('data-i18n'); if(translations[lang][k]) el.textContent=translations[lang][k]; });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el=>{ const k=el.getAttribute('data-i18n-placeholder'); if(translations[lang][k]) el.placeholder=translations[lang][k]; });
      renderAnnouncements(); renderTagFilter(); filterAndRenderShops();
    }

    function setupEventListeners(){
      document.getElementById('lang-switcher').addEventListener('change', e=>updateLanguage(e.target.value));
      document.getElementById('search-input').addEventListener('input', ()=>filterAndRenderShops());
      document.getElementById('tag-filter').addEventListener('change', ()=>filterAndRenderShops());
      document.getElementById('reset-filters-btn').addEventListener('click', ()=>{ document.getElementById('search-input').value=''; document.getElementById('tag-filter').value='all'; currentFilter.favoritesOnly=false; filterAndRenderShops(); });
      document.getElementById('favorites-link').addEventListener('click', e=>{ e.preventDefault(); currentFilter.favoritesOnly=!currentFilter.favoritesOnly; filterAndRenderShops(); });
      document.getElementById('privacy-link').addEventListener('click', e=>{ e.preventDefault(); showPolicy('privacy'); });
      document.getElementById('disclaimer-link').addEventListener('click', e=>{ e.preventDefault(); showPolicy('disclaimer'); });
      document.getElementById('subscribe-form').addEventListener('submit', handleSubscribe);
      document.getElementById('report-issue-btn').addEventListener('click', ()=>openModal('report-issue-modal'));
      document.getElementById('issue-form').addEventListener('submit', handleReportIssue);
    }

    function toggleFavorite(id){
      const idx=favorites.indexOf(id);
      if(idx>-1) favorites.splice(idx,1); else favorites.push(id);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      filterAndRenderShops();
    }

    function showPolicy(key){
      const titleEl=document.getElementById('policy-modal-title');
      const contentEl=document.getElementById('policy-modal-content');
      const policy=policies[key];
      titleEl.textContent = key==='privacy'?translations[currentLang].privacyPolicy:translations[currentLang].disclaimer;
      contentEl.textContent = policy ? (policy['value_'+currentLang] || policy['value_zh-TW'] || '') : '';
      openModal('policy-modal');
    }

    async function handleSubscribe(e){
      e.preventDefault();
      const email=e.target.email.value.trim();
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ showMessageModal('Email 格式錯誤'); return; }
      try{
        await apiCall('subscribe', { email });
        showMessageModal(translations[currentLang].subscribeSuccess);
        e.target.reset();
      }catch(err){ showMessageModal(translations[currentLang].subscribeError + ' ' + (err.message||'')); }
    }

    async function handleReportIssue(e){
      e.preventDefault();
      const email=document.getElementById('issue-email').value.trim();
      const type=document.getElementById('issue-type').value;
      const message=document.getElementById('issue-message-text').value.trim();
      if(!email || !message){ showMessageModal('請完整填寫欄位'); return; }
      try{
        await apiCall('submitFeedback', { email, type, message });
        showMessageModal(translations[currentLang].reportIssueSuccess);
        e.target.reset();
      }catch(err){ showMessageModal('提交失敗：'+(err.message||'')); }
    }

    // ===== Recommendation Email via server (NO secrets on client) =====
    async function sendRecommendationEmail(shopId){
      const shop=allShops.find(s=>s.id===shopId); if(!shop) return;
      const subject=(document.getElementById('recommend-subject').value||shop['name_'+currentLang]||shop['name_zh-TW']||'').trim();
      const toEmails=(document.getElementById('recommend-email').value||'').split(',').map(x=>x.trim()).filter(Boolean);
      if(!toEmails.length){ showMessageModal('請輸入收件人 Email'); return; }
      try{
        await apiCall('sendRecommendation', {
          subject,
          to: toEmails,
          shop: {
            name: shop['name_'+currentLang]||shop['name_zh-TW']||'',
            address: shop['address_'+currentLang]||shop['address_zh-TW']||'',
            description: shop['longDescription_'+currentLang]||shop['description_'+currentLang]||shop['longDescription_zh-TW']||shop['description_zh-TW']||''
          }
        });
        showMessageModal(translations[currentLang].recommendationMailSent);
      }catch(err){ console.error(err); showMessageModal(translations[currentLang].recommendationMailError + ' ' + (err.message||'')); }
    }
  </script>
</body>
</html>
