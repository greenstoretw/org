<!DOCTYPE html>

    <style>

</head>
<body class="text-gray-800">

                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                    <option value="ja">日本語</option>

            </div>
        </nav>
    </header>

    <!-- Announcement Bar -->
    <div id="announcement-bar" class="bg-green-600 text-white text-center p-2 text-sm hidden">

    </div>

    <!-- Hero Section -->
    <section class="hero-section text-white py-20 md:py-32">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-4xl md:text-5xl font-bold mb-4" data-i18n="heroTitle">探索您附近的永續生活</h2>
            <p class="text-lg md:text-xl mb-8" data-i18n="heroSubtitle">一個致力於連結消費者與環保、在地、公平貿易商店的平台。</p>
            <a href="#map-section" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full transition duration-300" data-i18n="heroCta">開始探索</a>

    <!-- Map & Shops Section -->
    <main id="map-section" class="container mx-auto px-4 md:px-6 py-12">
        <div class="bg-white p-4 rounded-lg shadow-md mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="search-input" data-i18n-placeholder="searchPlaceholder" class="col-span-1 md:col-span-2 p-2 border border-gray-300 rounded-md">
                <select id="tag-filter" class="p-2 border border-gray-300 rounded-md">
                    <option value="all" data-i18n="allTags">所有標籤</option>
                </select>
                <button id="reset-filters-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded" data-i18n="resetFilters">重設篩選</button>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row gap-8">
            <div id="shops-list-container" class="w-full lg:w-2/5 xl:w-1/3">
                 <h3 id="store-list-title" class="text-2xl font-bold mb-4" data-i18n="storeListTitle">商店列表</h3>
                 <div id="shops-list" class="space-y-4 max-h-[1000px] overflow-y-auto pr-2">
                    <div class="flex justify-center items-center h-64"><div class="loader"></div></div>
                 </div>
            </div>
            <div class="w-full lg:w-3/5 xl:w-2/3">
                <div id="map" class="shadow-lg"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="bg-gray-800 text-white pt-16 pb-8">
        <div class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-12">
            <div>
                <h4 class="text-lg font-semibold mb-3" data-i18n="subscribeTitle">訂閱電子報</h4>
                <p class="text-sm text-gray-400 mb-4" data-i18n="subscribeDesc">獲取最新的永續商店資訊與環保生活技巧。</p>
                <form id="subscribe-form" class="flex">
                    <input type="email" name="email" data-i18n-placeholder="emailPlaceholder" class="w-full rounded-l-md p-2 text-gray-800 focus:outline-none" required>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-r-md" data-i18n="subscribeBtn">訂閱</button>

            </div>
            <div>
                <h4 class="text-lg font-semibold mb-3" data-i18n="reportIssueTitle">回報問題</h4>
                <p class="text-sm text-gray-400 mb-4" data-i18n="reportIssueDesc">發現資料錯誤或有任何建議嗎？請告訴我們！</p>
                <button id="report-issue-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded" data-i18n="reportIssueBtn">開啟回報表單</button>
            </div>
            <div>
                <h4 class="text-lg font-semibold mb-3" data-i18n="linksTitle">相關連結</h4>
                <ul class="text-sm space-y-2">
                    <li><a href="#" id="privacy-link" class="text-gray-400 hover:text-white" data-i18n="privacyPolicy">隱私權政策</a></li>

                </ul>
            </div>
        </div>
        <div class="text-center text-gray-500 text-sm mt-12 border-t border-gray-700 pt-8">
            <p>&copy; 2025 Sustainable Store Map. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Modals -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <!-- Message Modal -->
        <div id="message-modal" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center hidden">
            <p id="message-modal-text" class="mb-4"></p>
            <button onclick="closeAllModals()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md" data-i18n="closeBtn">關閉</button>
        </div>
        <!-- Policy Modal -->
        <div id="policy-modal" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl hidden">
            <h2 id="policy-modal-title" class="text-2xl font-bold mb-4"></h2>
            <div id="policy-modal-content" class="prose max-h-[70vh] overflow-y-auto"></div>
            <div class="text-right mt-6">
                <button onclick="closeAllModals()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-md" data-i18n="closeBtn">關閉</button>
            </div>
        </div>
        <!-- Shop Detail Modal -->
        <div id="shop-detail-modal" class="bg-white rounded-lg shadow-xl w-full max-w-3xl hidden">
            <div class="relative"><button onclick="closeAllModals()" class="absolute top-4 right-4 text-2xl text-gray-500 hover:text-gray-800 z-10">&times;</button>
                <div id="shop-detail-content" class="p-6 md:p-8 max-h-[80vh] overflow-y-auto"></div>
            </div>
        </div>
        <!-- Report Issue Modal -->
        <div id="report-issue-modal" class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 hidden">
             <h2 class="text-2xl font-bold mb-4" data-i18n="reportIssueTitle">回報問題</h2>
             <form id="issue-form" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
                <input type="hidden" name="_next" value="https://your-website.com/thankyou.html"> <!-- Optional thank you page -->
                <input type="hidden" name="_captcha" value="false"> <!-- Disable default captcha if using your own -->
                <input type="hidden" name="_subject" value="永續商店地圖問題回報">
                <div class="mb-4">
                    <label class="block mb-1" data-i18n="reportEmailLabel">您的 Email</label>
                    <input type="email" name="email" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                     <label class="block mb-1" data-i18n="reportTypeLabel">問題類型</label>
                     <select name="type" class="w-full p-2 border rounded">
                        <option data-i18n="reportTypeOption1">店家資訊錯誤</option>
                        <option data-i18n="reportTypeOption2">網站功能問題</option>
                        <option data-i18n="reportTypeOption3">新增店家建議</option>
                        <option data-i18n="reportTypeOption4">其他</option>
                     </select>
                </div>
                <div class="mb-4">
                    <label class="block mb-1" data-i18n="reportMessageLabel">詳細說明</label>
                    <textarea name="message" rows="4" class="w-full p-2 border rounded" required></textarea>
                </div>
                <div id="issue-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                  <strong class="font-bold" data-i18n="reportIssueSuccess">感謝您的回報！</strong>
                  <span class="block sm:inline" data-i18n="reportIssueSuccessMsg">我們會盡快處理。</span>
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="closeAllModals()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mr-2" data-i18n="cancelBtn">取消</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" data-i18n="reportIssueSubmitBtn">送出回報</button>
                </div>
             </form>
        </div>
    </div>
    
    <script>
        // =================================================================
        // CONFIGURATION
        // =================================================================
        const SCRIPT_URL = '請在這裡貼上您新的 Web App URL'; // <--- !!! 請務必修改這裡 !!!

        const EMAILJS_CONFIG = {
            serviceID: 'YOUR_SERVICE_ID',
            templateID: 'YOUR_TEMPLATE_ID',
            publicKey: 'YOUR_PUBLIC_KEY'
        };

        // =================================================================
        // STATE & INITIALIZATION
        // =================================================================
        let map;
        let allShops = [];
        let allTags = [];
        let policies = {};
        let announcements = [];
        let currentLang = 'zh-TW';
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let markers = {};
        let currentFilter = { searchTerm: '', tag: 'all', favoritesOnly: false };

        const translations = {
            'zh-TW': { pageTitle: "永續商店地圖", headerTitle: "永續商店地圖", navMap: "地圖", navContact: "聯絡我們", navFavorites: "我的最愛", heroTitle: "探索您附近的永續生活", heroSubtitle: "一個致力於連結消費者與環保、在地、公平貿易商店的平台。", heroCta: "開始探索", searchPlaceholder: "搜尋店家名稱、地址...", allTags: "所有標籤", resetFilters: "重設篩選", storeListTitle: "商店列表", myFavoritesTitle: "我的最愛列表", subscribeTitle: "訂閱電子報", subscribeDesc: "獲取最新的永續商店資訊與環保生活技巧。", emailPlaceholder: "您的電子郵件", subscribeBtn: "訂閱", linksTitle: "相關連結", privacyPolicy: "隱私權政策", disclaimer: "免責聲明", adminLogin: "管理員登入", closeBtn: "關閉", subscribeSuccess: "訂閱成功！感謝您的支持。", subscribeError: "訂閱失敗，請稍後再試。", noShopsFound: "找不到符合條件的商店。", noFavoritesFound: "您尚未將任何商店加入最愛。", recommendationMailSent: "推薦信已寄出！", recommendationMailError: "推薦信寄送失敗。", recommendationEmailLabel: "收件人 Email (多個請用逗號分隔)", recommendationSubjectLabel: "郵件主旨", recommendationSendBtn: "寄送推薦信", phoneLabel: "電話", websiteLabel: "網站", reportIssueTitle: "回報問題", reportIssueDesc: "發現資料錯誤或有任何建議嗎？請告訴我們！", reportIssueBtn: "開啟回報表單", reportEmailLabel: "您的 Email", reportTypeLabel: "問題類型", reportMessageLabel: "詳細說明", reportIssueSuccess: "感謝您的回報！", reportIssueSuccessMsg: "我們會盡快處理。", cancelBtn: "取消", reportIssueSubmitBtn: "送出回報", reportTypeOption1: "店家資訊錯誤", reportTypeOption2: "網站功能問題", reportTypeOption3: "新增店家建議", reportTypeOption4: "其他" },
            'en': { pageTitle: "Sustainable Store Map", headerTitle: "Sustainable Store Map", navMap: "Map", navContact: "Contact", navFavorites: "My Favorites", heroTitle: "Discover Sustainable Living Near You", heroSubtitle: "A platform connecting consumers with eco-friendly, local, and fair-trade stores.", heroCta: "Start Exploring", searchPlaceholder: "Search store name, address...", allTags: "All Tags", resetFilters: "Reset Filters", storeListTitle: "Store List", myFavoritesTitle: "My Favorites", subscribeTitle: "Subscribe to Newsletter", subscribeDesc: "Get the latest sustainable store info and eco-living tips.", emailPlaceholder: "Your Email", subscribeBtn: "Subscribe", linksTitle: "Links", privacyPolicy: "Privacy Policy", disclaimer: "Disclaimer", adminLogin: "Admin Login", closeBtn: "Close", subscribeSuccess: "Subscription successful!", subscribeError: "Subscription failed, please try again.", noShopsFound: "No matching stores found.", noFavoritesFound: "You haven't added any stores to your favorites yet.", recommendationMailSent: "Recommendation email sent!", recommendationMailError: "Failed to send recommendation email.", recommendationEmailLabel: "Recipient Email(s) (comma-separated)", recommendationSubjectLabel: "Email Subject", recommendationSendBtn: "Send Recommendation", phoneLabel: "Phone", websiteLabel: "Website", reportIssueTitle: "Report an Issue", reportIssueDesc: "Found incorrect data or have a suggestion? Let us know!", reportIssueBtn: "Open Report Form", reportEmailLabel: "Your Email", reportTypeLabel: "Issue Type", reportMessageLabel: "Details", reportIssueSuccess: "Thank you for your feedback!", reportIssueSuccessMsg: "We will process it shortly.", cancelBtn: "Cancel", reportIssueSubmitBtn: "Submit Report", reportTypeOption1: "Incorrect Store Info", reportTypeOption2: "Website Functionality Problem", reportTypeOption3: "New Store Suggestion", reportTypeOption4: "Other" },
            // French, German, Spanish, Japanese, Latin translations omitted for brevity but follow the same structure
        };

        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            initMap();
            await fetchData();
            updateLanguage(localStorage.getItem('lang') || 'zh-TW');
            setupEventListeners();
            emailjs.init(EMAILJS_CONFIG.publicKey);
        }

        function initMap() {
            map = L.map('map').setView([25.034, 121.565], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }
        
        async function apiCall(action, payload = {}) {
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify({ action, ...payload }) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                if (result.status === 'error') throw new Error(result.message);
                return result.data;
            } catch (error) {
                console.error(`API call failed for action "${action}":`, error);
                showMessageModal(`連線錯誤: ${error.message}`);
                throw error;
            }
        }

        async function fetchData() {
            try {
                const data = await apiCall('getPublicData');
                allShops = data.shops;
                allTags = data.tags;
                policies = data.policies;
                announcements = data.announcements;
                renderAnnouncements();
                renderTagFilter();
                filterAndRenderShops();
            } catch (error) {
                document.getElementById('shops-list').innerHTML = `<p class="text-red-500">無法載入商店資料，請稍後再試。</p>`;
            }
        }
        
        function renderAnnouncements() {
            const bar = document.getElementById('announcement-bar');
            const content = document.getElementById('announcement-content');
            const announcement = announcements[0];
            if (announcement && announcement[`content_${currentLang}`]) {
                content.textContent = announcement[`content_${currentLang}`];
                bar.classList.remove('hidden');
            } else {
                bar.classList.add('hidden');
            }
        }

        function renderShops(shopsToDisplay) {
            const listElement = document.getElementById('shops-list');
            listElement.innerHTML = '';
            
            if (shopsToDisplay.length === 0) {
                const messageKey = currentFilter.favoritesOnly ? 'noFavoritesFound' : 'noShopsFound';
                listElement.innerHTML = `<p class="text-gray-500 p-4">${translations[currentLang][messageKey]}</p>`;
                updateMarkers([]);
                return;
            }

            shopsToDisplay.forEach(shop => {
                const isFavorite = favorites.includes(shop.id);
                const tagObjects = shop.tags.map(tagId => allTags.find(t => t.id === tagId)).filter(Boolean);
                const tagNames = tagObjects.map(t => t[`name_${currentLang}`] || t['name_zh-TW']);
                
                const card = document.createElement('div');
                card.className = "shop-card bg-white rounded-lg shadow p-4 cursor-pointer border-2 border-transparent";
                card.dataset.shopId = shop.id;
                card.onclick = () => showShopDetail(shop.id);

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-bold text-lg text-green-800">${shop[`name_${currentLang}`] || shop['name_zh-TW']}</h4>
                            <p class="text-sm text-gray-600">${shop[`address_${currentLang}`] || shop['address_zh-TW']}</p>
                        </div>
                        <button class="favorite-btn text-2xl ${isFavorite ? 'favorited' : 'text-gray-300 hover:text-red-400'}" data-shop-id="${shop.id}">&hearts;</button>
                    </div>
                    <div class="mt-2 flex flex-wrap gap-2">
                        ${tagNames.map(name => `<span class="inline-block bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">${name}</span>`).join('')}
                    </div>
                `;
                listElement.appendChild(card);
            });
            
            // Add event listeners to new favorite buttons
            listElement.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(e.target.dataset.shopId);
                });
            });

            updateMarkers(shopsToDisplay);
        }

        function updateMarkers(shopsToDisplay) {
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};
            shopsToDisplay.forEach(shop => {
                if (shop.lat && shop.lng) {
                    const marker = L.marker([shop.lat, shop.lng]).addTo(map);
                    marker.bindPopup(`<b>${shop[`name_${currentLang}`] || shop['name_zh-TW']}</b>`);
                    marker.on('click', () => {
                         showShopDetail(shop.id);
                         highlightShopCard(shop.id);
                    });
                    marker.on('popupclose', () => unhighlightShopCard(shop.id));
                    markers[shop.id] = marker;
                }
            });
        }
        
        function highlightShopCard(shopId) {
            document.querySelectorAll('.shop-card').forEach(c => c.classList.remove('active'));
            const card = document.querySelector(`.shop-card[data-shop-id="${shopId}"]`);
            if (card) {
                card.classList.add('active');
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        function unhighlightShopCard(shopId) {
             const card = document.querySelector(`.shop-card[data-shop-id="${shopId}"]`);
             if (card) card.classList.remove('active');
        }

        function showShopDetail(shopId) {
            const shop = allShops.find(s => s.id === shopId);
            if (!shop) return;
            
            highlightShopCard(shop.id);
            const isFavorite = favorites.includes(shop.id);
            const tagNames = shop.tags.map(tagId => allTags.find(t => t.id === tagId)?.[`name_${currentLang}`] || '').filter(Boolean);
            const contentEl = document.getElementById('shop-detail-content');
            
            contentEl.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <h2 class="text-3xl font-bold text-green-800">${shop[`name_${currentLang}`] || shop['name_zh-TW']}</h2>
                    <button class="favorite-btn text-3xl ${isFavorite ? 'favorited' : 'text-gray-300 hover:text-red-400'}" onclick="toggleFavorite('${shop.id}'); showShopDetail('${shop.id}');">&hearts;</button>
                </div>
                <p class="text-gray-600 mb-2">${shop[`address_${currentLang}`] || shop['address_zh-TW']}</p>
                <div class="mb-4 flex flex-wrap gap-2">${tagNames.map(name => `<span class="inline-block bg-green-100 text-green-800 text-sm font-semibold px-2.5 py-0.5 rounded-full">${name}</span>`).join('')}</div>
                <p class="mb-4">${shop[`longDescription_${currentLang}`] || shop[`description_${currentLang}`] || shop['longDescription_zh-TW'] || shop['description_zh-TW']}</p>
                <div class="border-t pt-4">
                    ${shop.phone ? `<p><b>${translations[currentLang].phoneLabel}:</b> <a href="tel:${shop.phone}" class="text-green-600 hover:underline">${shop.phone}</a></p>` : ''}
                    ${shop.website ? `<p><b>${translations[currentLang].websiteLabel}:</b> <a href="${shop.website}" target="_blank" rel="noopener noreferrer" class="text-green-600 hover:underline">${shop.website}</a></p>` : ''}
                </div>
                <div class="mt-6 bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-bold mb-2" data-i18n="recommendationSubjectLabel"></h4>
                    <input type="text" id="recommend-subject" class="w-full p-2 border rounded-md mb-2" value="${shop[`name_${currentLang}`] || shop['name_zh-TW']}">
                    <h4 class="font-bold mb-2" data-i18n="recommendationEmailLabel"></h4>
                    <input type="email" id="recommend-email" class="w-full p-2 border rounded-md mb-4" placeholder="friend@example.com, another@example.com">
                    <button onclick="sendRecommendationEmail('${shop.id}')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md" data-i18n="recommendationSendBtn"></button>
                </div>
            `;
            // Manually translate modal content
            contentEl.querySelector('[data-i18n="recommendationSubjectLabel"]').textContent = translations[currentLang].recommendationSubjectLabel;
            contentEl.querySelector('[data-i18n="recommendationEmailLabel"]').textContent = translations[currentLang].recommendationEmailLabel;
            contentEl.querySelector('[data-i18n="recommendationSendBtn"]').textContent = translations[currentLang].recommendationSendBtn;
            
            openModal('shop-detail-modal');
            if (markers[shop.id]) map.setView([shop.lat, shop.lng], 15).openPopup(markers[shop.id]);
        }

        function updateLanguage(lang) {
            if (!translations[lang]) return;
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang;
            document.getElementById('lang-switcher').value = lang;

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) el.textContent = translations[lang][key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[lang][key]) el.placeholder = translations[lang][key];
            });
            renderAnnouncements();
            renderTagFilter();
            filterAndRenderShops();
        }

        function renderTagFilter() {
            const filterElement = document.getElementById('tag-filter');
            const currentVal = filterElement.value;
            filterElement.innerHTML = `<option value="all" data-i18n="allTags">${translations[currentLang].allTags}</option>`;
            allTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag.id;
                option.textContent = tag[`name_${currentLang}`] || tag['name_zh-TW'];
                filterElement.appendChild(option);
            });
            filterElement.value = currentVal;
        }

        function setupEventListeners() {
            document.getElementById('lang-switcher').addEventListener('change', (e) => updateLanguage(e.target.value));
            document.getElementById('search-input').addEventListener('input', (e) => { currentFilter.searchTerm = e.target.value; filterAndRenderShops(); });
            document.getElementById('tag-filter').addEventListener('change', (e) => { currentFilter.tag = e.target.value; filterAndRenderShops(); });
            document.getElementById('reset-filters-btn').addEventListener('click', () => {
                currentFilter = { searchTerm: '', tag: 'all', favoritesOnly: false };
                document.getElementById('search-input').value = '';
                document.getElementById('tag-filter').value = 'all';
                filterAndRenderShops();
            });
            document.getElementById('favorites-link').addEventListener('click', (e) => {
                e.preventDefault();
                currentFilter.favoritesOnly = !currentFilter.favoritesOnly;
                filterAndRenderShops();
            });
            document.getElementById('privacy-link').addEventListener('click', (e) => { e.preventDefault(); showPolicy('privacy'); });
            document.getElementById('disclaimer-link').addEventListener('click', (e) => { e.preventDefault(); showPolicy('disclaimer'); });
            document.getElementById('subscribe-form').addEventListener('submit', handleSubscribe);
            document.getElementById('report-issue-btn').addEventListener('click', () => openModal('report-issue-modal'));
            document.getElementById('issue-form').addEventListener('submit', handleIssueReport);
        }
        
        function filterAndRenderShops() {
            document.getElementById('store-list-title').textContent = currentFilter.favoritesOnly ? translations[currentLang].myFavoritesTitle : translations[currentLang].storeListTitle;
            document.getElementById('favorites-link').classList.toggle('text-green-600', currentFilter.favoritesOnly);
            
            let filtered = allShops;

            if (currentFilter.favoritesOnly) {
                filtered = filtered.filter(shop => favorites.includes(shop.id));
            }
            if (currentFilter.searchTerm) {
                const term = currentFilter.searchTerm.toLowerCase();
                filtered = filtered.filter(shop => 
                    Object.values(shop).some(val => typeof val === 'string' && val.toLowerCase().includes(term))
                );
            }
            if (currentFilter.tag !== 'all') {
                filtered = filtered.filter(shop => shop.tags.includes(currentFilter.tag));
            }
            renderShops(filtered);
        }

        function toggleFavorite(shopId) {
            const index = favorites.indexOf(shopId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(shopId);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Re-render if in favorites view or if the detail modal is open
            if (currentFilter.favoritesOnly) {
                filterAndRenderShops();
            } else {
                 // Update heart icon on the card in the main list
                const cardButton = document.querySelector(`.shop-card .favorite-btn[data-shop-id="${shopId}"]`);
                if(cardButton) {
                    cardButton.classList.toggle('favorited', favorites.includes(shopId));
                }
            }
        }

        async function sendRecommendationEmail(shopId) {
            const shop = allShops.find(s => s.id === shopId);
            const to_email = document.getElementById('recommend-email').value;
            if (!to_email) {
                 showMessageModal('請輸入收件人 Email');
                 return;
            }
            
            const templateParams = {
                to_email,
                subject: document.getElementById('recommend-subject').value,
                shop_name: shop[`name_${currentLang}`] || shop['name_zh-TW'],
                shop_address: shop[`address_${currentLang}`] || shop['address_zh-TW'],
                shop_description: shop[`description_${currentLang}`] || shop['description_zh-TW'],
                shop_website: shop.website || 'N/A',
            };
            try {
                await emailjs.send(EMAILJS_CONFIG.serviceID, EMAILJS_CONFIG.templateID, templateParams);
                showMessageModal(translations[currentLang].recommendationMailSent);
            } catch (error) {
                console.error('EmailJS send failed:', error);
                showMessageModal(translations[currentLang].recommendationMailError);
            }
        }
        
        async function handleSubscribe(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const button = form.querySelector('button');
            button.disabled = true;
            try {
                await apiCall('subscribe', { email });
                showMessageModal(translations[currentLang].subscribeSuccess);
                form.reset();
            } catch (error) {
                showMessageModal(`${translations[currentLang].subscribeError}: ${error.message}`);
            } finally {
                button.disabled = false;
            }
        }
        
        async function handleIssueReport(e) {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = '傳送中...';
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: { 'Accept': 'application/json' }
                });
                if (response.ok) {
                    document.getElementById('issue-message').classList.remove('hidden');
                    form.reset();
                    setTimeout(() => closeAllModals(), 3000);
                } else {
                    throw new Error('Form submission failed.');
                }
            } catch (error) {
                console.error("Issue report error:", error);
                alert('回報失敗，請稍後再試。');
            } finally {
                button.disabled = false;
                button.textContent = translations[currentLang].reportIssueSubmitBtn;
            }
        }

        function openModal(modalId) { document.getElementById('modal-container').classList.remove('hidden'); document.getElementById(modalId).classList.remove('hidden'); }
        function closeAllModals() { document.getElementById('modal-container').classList.add('hidden'); document.querySelectorAll('#modal-container > div').forEach(m => m.classList.add('hidden')); }
        function showMessageModal(message) { document.getElementById('message-modal-text').textContent = message; openModal('message-modal'); }
        function showPolicy(key) {
            const policy = policies[key];
            if (policy) {
                const content = policy[`value_${currentLang}`] || policy['value_zh-TW'] || '';
                document.getElementById('policy-modal-title').textContent = translations[currentLang][key === 'privacy' ? 'privacyPolicy' : 'disclaimer'];
                document.getElementById('policy-modal-content').innerHTML = content.replace(/\n/g, '<br>');
                openModal('policy-modal');
            }
        }

        window.showShopDetail = showShopDetail;
        window.sendRecommendationEmail = sendRecommendationEmail;
        window.toggleFavorite = toggleFavorite;
        window.closeAllModals = closeAllModals;
    </script>
</body>
</html>
