<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永續商店地圖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f7f4;
        }
        .main-container {
            height: calc(100vh - 80px); /* Adjust based on header height */
        }
        #map-container {
            height: 100%;
            width: 100%;
        }
        #shops-container {
            height: 100%;
            overflow-y: auto;
        }
        .shop-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .shop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        .favorite-btn.active i {
            color: #ef4444; /* red-500 */
            font-weight: 900;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        .leaflet-popup-content-wrapper {
            background-color: #ffffff;
            color: #1f2937;
            border-radius: 8px;
        }
        .leaflet-popup-tip {
            background-color: #ffffff;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-40 h-[80px]">
        <h1 class="text-2xl font-bold text-green-700"><i class="fas fa-leaf mr-2"></i>永續商店地圖</h1>
        <nav class="space-x-4">
            <button id="show-favorites-btn" class="text-gray-600 hover:text-green-600"><i class="fas fa-heart mr-1"></i> 我的最愛</button>
            <button id="show-report-issue-btn" class="text-gray-600 hover:text-green-600"><i class="fas fa-exclamation-circle mr-1"></i> 問題回報</button>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-container grid grid-cols-1 md:grid-cols-12">
        <!-- Shops Panel -->
        <div class="md:col-span-4 lg:col-span-3 bg-white border-r border-gray-200 flex flex-col">
            <!-- Search & Filter -->
            <div class="p-4 border-b border-gray-200">
                <input type="text" id="search-input" placeholder="搜尋店家、地址、類型..." class="w-full border border-gray-300 rounded-lg p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                <div class="flex space-x-2">
                    <select id="type-filter" class="w-full border border-gray-300 rounded-lg p-2 bg-white focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="all">所有類型</option>
                    </select>
                    <button id="reset-filters-btn" class="p-2 bg-gray-200 hover:bg-gray-300 rounded-md" title="重設"><i class="fas fa-undo"></i></button>
                </div>
            </div>
            <!-- Shops List -->
            <div id="shops-container" class="flex-grow p-2">
                <!-- Shop cards will be injected here -->
            </div>
        </div>

        <!-- Map Panel -->
        <div class="md:col-span-8 lg:col-span-9" id="map-container"></div>
    </div>
    
    <!-- Modals -->
    <!-- Shop Detail Modal -->
    <div id="shop-detail-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-4xl max-h-[90vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 id="shop-detail-title" class="text-2xl font-bold text-green-700"></h2>
                <button onclick="closeModal('shop-detail-modal')" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="shop-detail-content" class="p-6 overflow-y-auto" ></div>
            <div class="p-4 bg-gray-50 border-t flex justify-end space-x-2">
                 <button id="shop-detail-recommend-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"><i class="fas fa-share-square mr-2"></i>推薦給朋友</button>
                <button onclick="closeModal('shop-detail-modal')" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">關閉</button>
            </div>
        </div>
    </div>
    
    <!-- Recommendation Modal -->
    <div id="recommend-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-md">
             <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold text-blue-600">推薦店家</h2>
                <button onclick="closeModal('recommend-modal')" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="p-6">
                <form id="recommend-form">
                    <input type="hidden" id="recommend-shop-id">
                    <p class="mb-4">將 <strong id="recommend-shop-name" class="text-green-700"></strong> 的資訊分享給朋友！</p>
                    <label for="recipient-email" class="block text-sm font-medium text-gray-700">朋友的 Email</label>
                    <input type="email" id="recipient-email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-green-500 focus:border-green-500">
                    <div class="mt-4 flex justify-end">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">送出推薦</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Issue Report Modal -->
    <div id="report-issue-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-lg">
             <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold text-orange-600">問題回報</h2>
                <button onclick="closeModal('report-issue-modal')" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="p-6">
                 <form id="issue-form">
                    <div class="mb-4">
                        <label for="issue-shop-id" class="block text-sm font-medium">回報店家 (可選填)</label>
                        <input type="text" id="issue-shop-id" placeholder="輸入店家名稱或ID" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div class="mb-4">
                        <label for="issue-type" class="block text-sm font-medium">問題類型 *</label>
                        <select id="issue-type" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-white focus:outline-none focus:ring-green-500 focus:border-green-500">
                            <option value="info-correction">資訊錯誤</option>
                            <option value="shop-closed">店家已歇業</option>
                            <option value="suggestion">功能建議</option>
                            <option value="other">其他問題</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="issue-comment" class="block text-sm font-medium">詳細說明 *</label>
                        <textarea id="issue-comment" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
                    </div>
                     <div class="mt-4 flex justify-end">
                        <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600">送出回報</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Generic Message Modal -->
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-sm text-center p-6">
            <p id="message-modal-text" class="text-lg"></p>
            <button onclick="closeModal('message-modal')" class="mt-4 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">確定</button>
        </div>
    </div>


    <script>
        // =================================================================
        // CONFIGURATION
        // =================================================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIcS0WXSQV0yNt5lyjvHy7hwDIUItkGeG78T_Yz2mKa83HJMgI9UxsfVIelU6PyKFwkw/exec';
        const MAP_CENTER = [25.034, 121.564]; // Taipei 101
        const DEFAULT_ZOOM = 13;

        // =================================================================
        // STATE
        // =================================================================
        let allShops = [];
        let map;
        let markers = L.layerGroup();
        let favorites = [];

        // =================================================================
        // INITIALIZATION
        // =================================================================
        document.addEventListener('DOMContentLoaded', () => {
            loadFavorites();
            initializeMap();
            fetchData();
            setupEventListeners();
        });

        function initializeMap() {
            map = L.map('map-container').setView(MAP_CENTER, DEFAULT_ZOOM);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            markers.addTo(map);
        }

        async function fetchData() {
            try {
                // 前端發送 fetch 請求。瀏覽器會自動附加 'Origin' 標頭。
                // 後端 (code.gs) 將會驗證這個標頭是否符合安全指南中定義的白名單。
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: "follow",
                    body: JSON.stringify({ action: 'getPublicData' }),
                    headers: { "Content-Type": "text/plain;charset=utf-8" }
                });
                const result = await response.json();
                if (result.status === 'success') {
                    allShops = result.data.shops;
                    populateTypeFilter();
                    renderFilteredShops();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error("無法獲取商店資料:", error);
                showMessageModal("無法載入商店資料，請稍後再試。");
            }
        }

        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', renderFilteredShops);
            document.getElementById('type-filter').addEventListener('input', renderFilteredShops);
            document.getElementById('reset-filters-btn').addEventListener('click', () => {
                document.getElementById('search-input').value = '';
                document.getElementById('type-filter').value = 'all';
                renderFilteredShops();
            });

            document.getElementById('show-favorites-btn').addEventListener('click', showFavorites);
            document.getElementById('show-report-issue-btn').addEventListener('click', () => openModal('report-issue-modal'));

            document.getElementById('recommend-form').addEventListener('submit', handleRecommendSubmit);
            document.getElementById('issue-form').addEventListener('submit', handleIssueSubmit);
        }

        // =================================================================
        // RENDERING & FILTERING
        // =================================================================
        function populateTypeFilter() {
            const typeFilterEl = document.getElementById('type-filter');
            const types = [...new Set(allShops.map(shop => shop['type_zh-TW']).filter(Boolean))].sort();
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilterEl.appendChild(option);
            });
        }
        
        function renderFilteredShops() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedType = document.getElementById('type-filter').value;

            const filteredShops = allShops.filter(shop => {
                const matchesSearch = searchTerm === '' ||
                    (shop['name_zh-TW'] || '').toLowerCase().includes(searchTerm) ||
                    (shop['address_zh-TW'] || '').toLowerCase().includes(searchTerm) ||
                    (shop['type_zh-TW'] || '').toLowerCase().includes(searchTerm);
                const matchesType = selectedType === 'all' || shop['type_zh-TW'] === selectedType;
                return matchesSearch && matchesType;
            });
            
            renderShopCards(filteredShops);
            addMarkers(filteredShops);
        }

        function renderShopCards(shops) {
            const container = document.getElementById('shops-container');
            if (shops.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 p-4">找不到符合條件的店家。</p>';
                return;
            }
            container.innerHTML = shops.map(shop => {
                const isFavorite = favorites.includes(shop.id);
                return `
                    <div class="shop-card border-b border-gray-200 p-4 cursor-pointer hover:bg-green-50">
                        <div class="flex justify-between items-start">
                            <div onclick="showShopDetail('${shop.id}')">
                                <h3 class="font-bold text-lg text-green-800">${shop['name_zh-TW']}</h3>
                                <p class="text-sm text-gray-600">${shop['type_zh-TW']}</p>
                                <p class="text-sm text-gray-500 mt-1">${shop['address_zh-TW']}</p>
                            </div>
                            <button onclick="toggleFavorite('${shop.id}')" class="favorite-btn ${isFavorite ? 'active' : ''} p-2 text-gray-400 hover:text-red-500">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // =================================================================
        // MAP & MARKERS
        // =================================================================
        function addMarkers(shops) {
            markers.clearLayers();
            shops.forEach(shop => {
                if (shop.lat && shop.lng) {
                    const popupContent = `
                        <div class="text-center">
                            <h4 class="font-bold">${shop['name_zh-TW']}</h4>
                            <p>${shop['type_zh-TW']}</p>
                            <button class="mt-2 text-blue-500 hover:underline" onclick="showShopDetail('${shop.id}')">查看詳情</button>
                        </div>
                    `;
                    const marker = L.marker([shop.lat, shop.lng])
                        .bindPopup(popupContent);
                    
                    marker.on('click', () => {
                        map.setView([shop.lat, shop.lng], 16);
                    });

                    markers.addLayer(marker);
                }
            });
        }
        
        // =================================================================
        // FAVORITES
        // =================================================================
        function loadFavorites() {
            favorites = JSON.parse(localStorage.getItem('greenMapFavorites')) || [];
        }

        function saveFavorites() {
            localStorage.setItem('greenMapFavorites', JSON.stringify(favorites));
        }

        function toggleFavorite(shopId) {
            const index = favorites.indexOf(shopId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(shopId);
            }
            saveFavorites();
            renderFilteredShops(); // Re-render to update heart icons
        }
        
        function showFavorites() {
            const favoriteShops = allShops.filter(shop => favorites.includes(shop.id));
            renderShopCards(favoriteShops);
            addMarkers(favoriteShops);
            document.getElementById('search-input').value = '我的最愛';
            document.getElementById('type-filter').value = 'all';
        }

        // =================================================================
        // MODALS
        // =================================================================
        function openModal(modalId) { document.getElementById(modalId).classList.remove('hidden'); }
        function closeModal(modalId) { document.getElementById(modalId).classList.add('hidden'); }
        function showMessageModal(message) {
            document.getElementById('message-modal-text').textContent = message;
            openModal('message-modal');
        }

        function showShopDetail(shopId) {
            const shop = allShops.find(s => s.id === shopId);
            if (!shop) return;
            
            document.getElementById('shop-detail-title').textContent = shop['name_zh-TW'];
            const contentEl = document.getElementById('shop-detail-content');
            
            contentEl.innerHTML = `
                <p class="text-lg text-gray-600 mb-4">${shop['description_zh-TW']}</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    <div><strong>類型:</strong> ${shop['type_zh-TW']}</div>
                    <div><strong>地址:</strong> ${shop['address_zh-TW']}</div>
                    <div><strong>營業時間:</strong> ${shop['hours_zh-TW']}</div>
                    <div><strong>電話:</strong> <a href="tel:${shop.phone}" class="text-blue-500 hover:underline">${shop.phone}</a></div>
                    <div><strong>網站:</strong> <a href="${shop.website}" target="_blank" class="text-blue-500 hover:underline">${shop.website}</a></div>
                    <div><strong>Email:</strong> <a href="mailto:${shop.email}" class="text-blue-500 hover:underline">${shop.email}</a></div>
                </div>
                <div class="mt-4 pt-4 border-t">
                    <h4 class="font-bold text-green-700">永續特色</h4>
                    <p class="mt-1">${(shop['sustainability_zh-TW'] || '').replace(/\n/g, '<br>')}</p>
                </div>
                <div class="mt-4">
                    <h4 class="font-bold text-green-700">標籤</h4>
                    <div class="flex flex-wrap gap-2 mt-2">
                        ${(shop['tags_zh-TW'] || '').split(',').map(tag => `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${tag.trim()}</span>`).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('shop-detail-recommend-btn').onclick = () => showRecommendModal(shop.id);
            openModal('shop-detail-modal');
        }
        
        function showRecommendModal(shopId) {
            const shop = allShops.find(s => s.id === shopId);
            if (!shop) return;
            closeModal('shop-detail-modal'); // Close detail modal first
            document.getElementById('recommend-shop-id').value = shop.id;
            document.getElementById('recommend-shop-name').textContent = shop['name_zh-TW'];
            document.getElementById('recommend-form').reset();
            openModal('recommend-modal');
        }

        // =================================================================
        // FORM SUBMISSIONS
        // =================================================================
        async function handleApiFormSubmit(action, payload, successMessage, form) {
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = '傳送中...';
            
             try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    body: JSON.stringify({ action, ...payload }),
                    headers: { "Content-Type": "text/plain;charset=utf-8" }
                });
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message);
                
                closeModal(form.closest('.fixed').id);
                showMessageModal(successMessage);
                form.reset();
             } catch (error) {
                console.error(`Form submission error for action ${action}:`, error);
                showMessageModal(`操作失敗：${error.message}`);
             } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
             }
        }
        
        function handleRecommendSubmit(e) {
            e.preventDefault();
            const shopId = document.getElementById('recommend-shop-id').value;
            const shop = allShops.find(s => s.id === shopId);
            const payload = {
                recipientEmail: document.getElementById('recipient-email').value,
                shopName: shop['name_zh-TW'],
                shopAddress: shop['address_zh-TW'],
                shopWebsite: shop.website
            };
            handleApiFormSubmit('sendRecommendation', payload, '推薦信已成功寄出！', e.target);
        }
        
        function handleIssueSubmit(e) {
            e.preventDefault();
            const shopIdentifier = document.getElementById('issue-shop-id').value;
            const shop = allShops.find(s => s.id === shopIdentifier || s['name_zh-TW'] === shopIdentifier);
            const payload = {
                shopId: shop ? shop.id : 'N/A',
                shopName: shop ? shop['name_zh-TW'] : shopIdentifier,
                feedbackType: document.getElementById('issue-type').value,
                comment: document.getElementById('issue-comment').value,
            };
            handleApiFormSubmit('submitFeedback', payload, '感謝您的回報，我們將盡快處理！', e.target);
        }

        // Make some functions globally accessible for inline HTML calls
        window.showShopDetail = showShopDetail;
        window.toggleFavorite = toggleFavorite;
        window.closeModal = closeModal;

    </script>
</body>
</html>
